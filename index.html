<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="pokedex">
            <div class="left">
                <div class="logo"></div>
                <div class="bg_curve1_left"></div>
                <div class="bg_curve2_left"></div>
                <div class="curve1_left">
                    <div class="button_glass">
                        <div class="reflect"></div>
                    </div>
                    <div class="miniButtonGlass1"></div>
                    <div class="miniButtonGlass2"></div>
                    <div class="miniButtonGlass3"></div>
                </div>

                <div class="curve2_left">
                    <div class="junction">
                        <div class="junction1"></div>
                        <div class="junction1"></div>
                    </div>
                </div>

                <div class="screen">
                    <div class="topPicture">
                        <div class="button_top_picture1"></div>
                        <div class="button_top_picture2"></div>
                    </div>
                    <div id="picture" class="picture">
                        <!-- <img
                        src=""
                        alt="Snake"></img> -->

                    </div>
                    <div class="button_bottom_picture">
                    </div>
                    <div class="speakers">
                        <div class="sp"></div>
                        <div class="sp"></div>
                        <div class="sp"></div>
                        <div class="sp"></div>
                    </div>
                </div>


                <input onclick="document.location.reload()" type="button" id="button_blue"
                    class="big_blue_button"></input>

                <div class="bar_button_1"></div>
                <div class="bar_button_2"></div>
                <div class="cross">
                    <div class="leftcross border">
                        <div class="leftT"></div>
                    </div>
                    <div class="topcross border">
                        <div class="upT"></div>
                    </div>
                    <div class="rightcross border">
                        <div class="rightT"></div>
                    </div>
                    <div class="midcross border">
                        <div class="midCircle"></div>
                    </div>
                    <div class="botcross border">
                        <div class="downT"></div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div id='stats' class="stats">
                    <!-- <div class="poke_name">Snake</div> -->
                </div>

                <div class="blue_buttons1">
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                </div>
                <div class="blue_buttons2">
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                    <div class="blue_button"></div>
                </div>

                <div class="mini_button_glass4"></div>
                <div class="mini_button_glass5"></div>
                <div class="bar_button_3"></div>
                <div class="bar_button_4"></div>
                <div class="yellow_box-1"></div>
                <div class="yellow_box-2"></div>
                <div class="bg_curve1_right"></div>
                <div class="bg_curve2_right"></div>
                <div class="curve1_right"></div>
                <div class="curve2_right"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
